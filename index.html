<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css"/>

</head>
<body>
    
    <div class="cruds">
        <div class="head">
            <h2>CRUDS</h2>
            <p>product managment system</p>
        </div>

        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="catgory" type="text" id="catgory">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
           <div class="searchBlock">
              <input onkeyup="search(this.value)" placeholder="Search" type="text" id="search">
              <div class="btnSearch">
                <button onclick="getsearchmood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getsearchmood(this.id)" id="searchCategory">Search By Category</button>

              </div>
            </div>
            <div id="deleteAll">
          </div>
           <table><tr>
            <th>ID</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>Category</th>
            <th>update</th>
            <th>delete</th>
            </tr>
            
            <tbody id="tbody">
              
            </tbody>
           </table>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
